"SignForge — Smart Document Signing": "SignForge — Firma inteligente de documentos"
"Generate Professional Business Documents in Minutes": "Genere documentos comerciales profesionales en minutos"
"SignForge automates your document workflow with beautiful templates, client management, and secure digital signatures.": "SignForge automatiza su flujo de documentos con hermosas plantillas, gestión de clientes y firmas digitales seguras."
"Try it now": "Pruébalo ahora"
"See how it works": "Ver cómo funciona"
"SignForge Dashboard": "Panel de control de SignForge"
"Powerful Features for Your Business": "Funciones potentes para su negocio"
"Everything you need to create, manage, and send professional business documents efficiently.": "Todo lo que necesita para crear, gestionar y enviar documentos comerciales de manera eficiente."
"PDF Generation": "Generación de PDF"
"Generate high-quality PDF documents with your branding, ready for printing or digital delivery.": "Genere documentos PDF de alta calidad con su marca, listos para imprimir o enviar digitalmente."
"Client Management": "Gestión de clientes"
"Store client details, payment terms, and document history all in one organized system.": "Guarde los datos de los clientes, las condiciones de pago y el historial de documentos en un sistema organizado."
"All Document Types": "Todos los tipos de documentos"
"Easily create any type of business document — quotes, invoices, contracts, delivery notes, and more — from one single platform.": "Cree fácilmente cualquier tipo de documento comercial — presupuestos, facturas, contratos, albaranes y más — desde una sola plataforma."
"Perfect For": "Perfecto para"
"SignForge adapts to businesses of all sizes across industries.": "SignForge se adapta a empresas de todos los tamaños y sectores."
"Freelancers": "Freelancers"
"Professional invoices and contracts that impress clients and get you paid faster.": "Facturas y contratos profesionales que impresionan a los clientes y agilizan sus pagos."
"Creative Agencies": "Agencias creativas"
"Streamline client documentation with branded templates and team collaboration.": "Agilice la documentación del cliente con plantillas personalizadas y colaboración en equipo."
"Small Businesses": "Pequeñas empresas"
"Automate your document workflow to save time and maintain consistency.": "Automatice su flujo de documentos para ahorrar tiempo y mantener la coherencia."
"Enterprises": "Grandes empresas"
"Centralized document generation with approval workflows and audit trails.": "Generación de documentos centralizada con flujos de aprobación y seguimiento de auditoría."
"What Our Customers Say": "Lo que dicen nuestros clientes"
"Trusted by thousands of businesses worldwide.": "Con la confianza de miles de empresas en todo el mundo."
"Sarah Johnson": "Sarah Johnson"
"CEO, Design Studio": "CEO, Estudio de diseño"
"SignForge has cut our document creation time by 70%. The templates are beautiful and our clients consistently compliment our professional invoices.": "SignForge ha reducido nuestro tiempo de creación de documentos en un 70 %. Las plantillas son hermosas y nuestros clientes elogian constantemente nuestras facturas profesionales."
"How SignForge Works": "Cómo funciona SignForge"
"A simple, structured process to help you generate business documents effortlessly.": "Un proceso simple y estructurado para ayudarle a generar documentos comerciales sin esfuerzo."
"Set Up Your Company": "Configure su empresa"
"Once you're logged in, start by creating your company profile. Upload your logo and business information — it will be used automatically in all documents.": "Una vez que haya iniciado sesión, comience creando el perfil de su empresa. Cargue su logotipo e información comercial — se usará automáticamente en todos los documentos."
"Add Your First Client": "Agregue su primer cliente"
"Create at least one client profile. Add their company name, contact details, and billing information. You can reuse them for all future documents.": "Cree al menos un perfil de cliente. Agregue el nombre de su empresa, datos de contacto e información de facturación. Podrá reutilizarlo para todos los documentos futuros."
"Generate & Download": "Genere y descargue"
"Select the document type (invoice, quote, contract…), fill in the dynamic form, and download your PDF instantly — ready to send or archive.": "Seleccione el tipo de documento (factura, presupuesto, contrato…), complete el formulario dinámico y descargue su PDF al instante — listo para enviar o archivar."
"SignForge. All rights reserved.": "SignForge. Todos los derechos reservados."
