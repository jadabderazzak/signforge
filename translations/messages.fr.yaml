"SignForge — Smart Document Signing": "SignForge — Signature intelligente de documents"
"Generate Professional Business Documents in Minutes": "Générez des documents professionnels en quelques minutes"
"SignForge automates your document workflow with beautiful templates, client management, and secure digital signatures.": "SignForge automatise votre flux de documents avec de magnifiques modèles, une gestion des clients et des signatures numériques sécurisées."
"Try it now": "Essayez maintenant"
"See how it works": "Voir comment ça fonctionne"
"SignForge Dashboard": "Tableau de bord SignForge"
"Powerful Features for Your Business": "Des fonctionnalités puissantes pour votre entreprise"
"Everything you need to create, manage, and send professional business documents efficiently.": "Tout ce dont vous avez besoin pour créer, gérer et envoyer efficacement des documents professionnels."
"PDF Generation": "Génération de PDF"
"Generate high-quality PDF documents with your branding, ready for printing or digital delivery.": "Générez des PDF de haute qualité avec votre image de marque, prêts à être imprimés ou envoyés numériquement."
"Client Management": "Gestion des clients"
"Store client details, payment terms, and document history all in one organized system.": "Enregistrez les informations clients, les conditions de paiement et l’historique des documents dans un système organisé."
"All Document Types": "Tous types de documents"
"Easily create any type of business document — quotes, invoices, contracts, delivery notes, and more — from one single platform.": "Créez facilement tout type de document commercial — devis, factures, contrats, bons de livraison, et plus encore — à partir d'une seule plateforme."
"Perfect For": "Parfait pour"
"SignForge adapts to businesses of all sizes across industries.": "SignForge s'adapte aux entreprises de toutes tailles et de tous secteurs."
"Freelancers": "Freelances"
"Professional invoices and contracts that impress clients and get you paid faster.": "Des factures et contrats professionnels qui impressionnent vos clients et accélèrent vos paiements."
"Creative Agencies": "Agences créatives"
"Streamline client documentation with branded templates and team collaboration.": "Simplifiez la documentation client avec des modèles personnalisés et une collaboration en équipe."
"Small Businesses": "Petites entreprises"
"Automate your document workflow to save time and maintain consistency.": "Automatisez votre flux documentaire pour gagner du temps et rester cohérent."
"Enterprises": "Grandes entreprises"
"Centralized document generation with approval workflows and audit trails.": "Génération centralisée de documents avec validation et suivi des modifications."
"What Our Customers Say": "Ce que disent nos clients"
"Trusted by thousands of businesses worldwide.": "Fiable pour des milliers d'entreprises dans le monde."
"Sarah Johnson": "Sarah Johnson"
"CEO, Design Studio": "PDG, Studio de Design"
"SignForge has cut our document creation time by 70%. The templates are beautiful and our clients consistently compliment our professional invoices.": "SignForge a réduit notre temps de création de documents de 70 %. Les modèles sont magnifiques et nos clients complimentent constamment nos factures professionnelles."
"How SignForge Works": "Comment fonctionne SignForge"
"A simple, structured process to help you generate business documents effortlessly.": "Un processus simple et structuré pour vous aider à générer des documents professionnels sans effort."
"Set Up Your Company": "Configurez votre entreprise"
"Once you're logged in, start by creating your company profile. Upload your logo and business information — it will be used automatically in all documents.": "Une fois connecté, commencez par créer le profil de votre entreprise. Téléversez votre logo et vos informations — ils seront automatiquement utilisés dans tous les documents."
"Add Your First Client": "Ajoutez votre premier client"
"Create at least one client profile. Add their company name, contact details, and billing information. You can reuse them for all future documents.": "Créez au moins un profil client. Ajoutez le nom de son entreprise, ses coordonnées et ses informations de facturation. Vous pourrez le réutiliser pour tous vos documents futurs."
"Generate & Download": "Générez et téléchargez"
"Select the document type (invoice, quote, contract…), fill in the dynamic form, and download your PDF instantly — ready to send or archive.": "Choisissez le type de document (facture, devis, contrat…), remplissez le formulaire dynamique, et téléchargez votre PDF instantanément — prêt à être envoyé ou archivé."
